# Date format
date-format: "D MMMM, YYYY"

# Enable banner style title blocks
# title-block-banner: "#170C3A"
title-block-banner: "#003249"

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    # comments:
    #   giscus: 
    #     repo: 
    #     category: Blog comments
    #     category-id: 
    #     mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Antoine Vernet
    url: https://www.antoinevernet.com/
    orcid: 0000-0002-7546-9829

page-footer:
  left: |
    <span class="faux-block">{{< fa brands creative-commons >}} {{< var years >}} Antoine Vernet</span>
    <span class="faux-block">All blog content licensed under<br>[{{< fa brands creative-commons >}} {{< fa brands creative-commons-by >}} Creative Commons CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)</span>      
  center: |
    <span class="faux-block">{{< fa brands orcid >}} <strong>ORCID</strong> [{{< var orcid >}}](https://orcid.org/{{< var orcid >}})</span>
  right: |
    <span class="faux-block">Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)</span>

    <span class="faux-block">[View the source at {{< fa brands github >}} GitHub]({{< var github-url >}})</span>